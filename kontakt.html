<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – DinWeb</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Din<span>Web</span></div>
      <ul class="nav-links">
        <li><a href="index.html">Forside</a></li>
        <li><a href="priser.html">Priser</a></li>
        <li><a href="om.html">Om os</a></li>
        <li><a href="kontakt.html" class="active">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h1>Kontakt os</h1>
    <p>Har du spørgsmål? Udfyld formularen herunder, og vi vender tilbage hurtigst muligt.</p>

    <form action="#" method="post" class="contact-form">
      <input type="text" name="name" placeholder="Navn" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <textarea name="message" placeholder="Besked" required></textarea>
      <button type="submit" class="btn">Send besked</button>
    </form>
  </section>

  <footer>
    <p>© 2025 DinWeb — Professionelle hjemmesider i Danmark</p>
  </footer>
</body>
</html>
